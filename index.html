<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting tHat</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,600,600i&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img src="img/hat.svg">
      <div>
        <h1>Sorting <span class="tiny">t</span>Hat</h1>
        <h2>Mode Hack '19</h2>
      </div>
      <div><p>Into which bin will you be placed?</p>
      <button type="button" class="start" onclick="handleStart()">Start Quiz</button></div>
    </header>
    <main>
      <section class="main-game">
        <div class="main-game-stuff">
          <div class="timer">
            <p class="timer-min">0</p>
            <p class="timer-sec2">0</p>
            <p class="timer-sec1">0</p>
          </div>
          <div>
            <p class="which-bin">Which bin?</p>
            <h1 class="garbage-title"></h1>
          </div>
          <div class="garbage-container">
            <img src="" class="garbage-img">
          </div>
          <div class="button-container">
            <button type="button" class="landfill" name="landfill" onclick="handleBinClick(event)">Landfill</button>
            <button type="button" class="recycle" name="recycle" onclick="handleBinClick(event)">Recycle</button>
            <button type="button" class="compost" name="compost" onclick="handleBinClick(event)">Compost</button>
            <button type="button" class="special" name="special" onclick="handleBinClick(event)">Special</button>
          </div>
        </div>
      </section>
      <section class="score">
        <div class="score-inner">
          <img src="img/hat.svg">
          <div>
            <h2>Your Eco Impact</h2>
            <h1 class="final-score"></h1>
          </div>
          <div class="end-btns">
            <button class="info-btn" type="button" onclick="handleInfo()">
              <span class="info-btn-text">i</span>
              <span hidden>Info</span>
            </button>
            <button class="start-over-btn" type="button" onclick="location.reload()">Start Over</button>
          </div>
        </div>
      </section>
      <section class="scoring">
        <div class="scoring-inner">
          <img src="img/hat.svg">
          <h1>Sorted Incorrectly</h1>
          <div class="errors"></div>
          <button type="button" onclick="handleBack()">Back</button>
        </div>
      </section>
    </main>
    <audio id="theme" src="sounds/theme.mp3" preload="auto">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
